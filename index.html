<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="first">
    <img src="image-product-desktop.jpg" alt="">
  </div>
  <div class="second">
    <p>P E R F U M E</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <span class="lol" style="color: gray">A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.</span><br>
    <div class="info">
      <span class="cost" style="color: green">$149.99</span>
      <span class="lol" style="color: gray"><del>$169.99</del></span><br>
    </div>

    <button>
      <img src="icon-cart.svg" alt="">
      Add to Cart
    </button>
  </div>
</div>
</body>
</html>
